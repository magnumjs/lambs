# .github/workflows/deploy.yml
name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Install dependencies
        run: npm install

      - name: Configure AWS credentials
    # - uses: actions/checkout@v3
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: us-east-2
          role-to-assume: arn:aws:iam::475057824660:role/AdministratorAccess
      - run: aws sts get-caller-identity  # Example: Verify credentials
#        uses: aws-actions/configure-aws-credentials@v3
 #       with:
#          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
 #         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
 #         aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
  #        aws-region: us-east-2

      - name: Create deployment package
        run: zip -r function.zip node_modules index.mjs

      - name: Update Lambda function
        run: aws lambda update-function-code --function-name myLambdaFunction --zip-file fileb://function.zip
